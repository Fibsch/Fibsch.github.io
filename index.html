<!DOCTYPE html>
<html>
    <style>
        #body {
            overflow:scroll;
        }

        #title_card {
            width:100vw; 
            height: 100vh; 
            text-align:left; 
            padding-left:10vw !important; 
            display:block;
        }

        #welcome_introductions {
            font-size:7vw;
        }

        .content_card {
            width:100%; 
            height: 100%; 
            text-align:left; 
            padding-left:10vw; 
            display:block;
        }
    </style>

    <body id="body">
    <div id="title_card">
        <h1 id="welcome_introductions"></h1>
    </div>
    <div class="content_card">
        <p>There will be text here</p>
    </div>
    </body>

    <script>
        window.onload = function(){
            window.scrollTo(0, 0);
            document.getElementById("body").style.overflow = "hidden";
            randomise_name();
        }

        async function randomise_name(){
            // loop through a list of randomly generated words and then end up with my name
            let welcome_introductions = "Welcome to my island"
            for (let elem in welcome_introductions) {
                await sleep(100);
                document.getElementById("welcome_introductions").innerHTML += welcome_introductions[elem];
            }
            
            document.getElementById("welcome_introductions").style.color = "white";

            let body = document.getElementById("body")
            body.style.backgroundColor = "black";
            body.style.overflow = "scroll";

            let content_cards = document.getElementsByClassName("content_card");
            for (let item in content_cards){
                content_cards[item].style.color = "white";
            }
            
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</html>
